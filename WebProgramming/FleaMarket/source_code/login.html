<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="login.js" type="text/javascript"></script>
    <title>Log In</title>
  </head>
  <body>
    <div class="login-wrap">
    	<div class="login-html">
    		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    		<div class="login-form">
    			<div class="sign-in-htm">
    				<div class="group">
    					<label for="user" class="label">ID</label>
    					<input id="userName" type="text" class="input">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Password</label>
    					<input id="userPw" type="password" class="input" data-type="password">
    				</div>
    				<div class="group">
    					<input id="check" type="checkbox" class="check" checked>
    					<label for="check"><span class="icon"></span> Keep me Signed in</label>
    				</div>
    				<div class="group">
    					<input type="submit" onclick="check()" class="button" value="Sign In">
    				</div>
    				<div class="hr"></div>
    				<div class="foot-lnk">
    					<a href="#forgot">Forgot Password?</a>
    				</div>
    			</div>
    			<div class="sign-up-htm">
    				<div class="group">
    					<label for="user" class="label">ID</label>
    					<input id="user" type="text" class="input">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Password</label>
    					<input id="pass" type="password" class="input" data-type="password">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Username</label>
    					<input id="name" type="text" class="input">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Member Type</label>
              <select class="custom-select d-block w-100" id="member" required>
                <option value="">Choose...</option>
                <option>Administrator</option>
                <option>Seller</option>
                <option>Buyer</option>
              </select>
    				</div>
    				<div class="group">
    					<input type="submit" onclick="store()" class="button" value="Sign Up">
    				</div>
    				<div class="hr"></div>
    				<div class="foot-lnk">
    					<label for="tab-1">Already Member?</a>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
  </body>

</html>
